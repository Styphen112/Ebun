<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ebun</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        .birthday-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 50px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 22px;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .firework, .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, yellow, orange, red);
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
            opacity: 0;
        }
        .sparkle {
            background: radial-gradient(circle, white, gold, transparent);
            animation: sparkle 1s ease-out infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(3); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="birthday-box">
        <h1>üéâ Happy Birthday to You, Ebun! üéÇ</h1>
        <p>Wishing you long life and prosperity! üíñüéÅ</p>
    </div>
    <script>
        function createFirework() {
            for (let i = 0; i < 10; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                document.body.appendChild(firework);
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                
                setTimeout(() => {
                    firework.remove();
                }, 1500);
            }
        }
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            document.body.appendChild(sparkle);
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }
        setInterval(createFirework, 500);
        setInterval(createSparkle, 300);
    </script>
</body>
</html>
